title: Microsoft 365 开发人员计划常见问题解答
summary: 以下为有关 Microsoft 365 开发人员计划的常见问题解答。
sections:
- name: 已忽略
  questions:
  - question: >
      什么是 Microsoft 365 开发人员计划，以及谁应加入其中？
    answer: >
      Microsoft 365 开发人员计划旨在帮助你构建可以扩展 Microsoft 365 的以人为本的跨平台生产力体验。 加入我们的计划以访问构建用于 Microsoft 365 产品和技术的出色解决方案所需的工具、文档、培训、专家和社区活动，包括：


      - [Excel](https://developer.microsoft.com/excel)、[Outlook](https://developer.microsoft.com/outlook)、[Word](https://developer.microsoft.com/word) 和 [PowerPoint](https://developer.microsoft.com/powerpoint) web 加载项

      - [SharePoint](https://developer.microsoft.com/sharepoint)

      - [Microsoft Teams](https://developer.microsoft.com/microsoft-teams)

      - [Microsoft Graph](https://developer.microsoft.com/graph)


      作为项目成员，你可以获得免费的 Microsoft 365 开发人员订阅，可以使用 25 个用户许可证来构建解决方案。 只要你积极开发和部署解决方案，此订阅就会保持活动状态。


      有关详细信息，请参阅[加入 Microsoft 365 开发人员计划](microsoft-365-developer-program.md)和[构建 Microsoft 365 解决方案](build-microsoft-365-solutions.md)。
  - question: >
      可以使用什么帐户来注册 Microsoft 365 开发人员计划？
    answer: "你可以使用以下帐户类型之一注册开发人员计划：\n\n- **Microsoft 帐户**（由本人创建供个人使用） - 提供对所有面向消费者的 Microsoft 产品和云服务，如 Outlook (Hotmail)、Messenger、OneDrive、MSN、Xbox Live 或 Microsoft 365 的访问。 注册一个 Outlook.com 邮箱将自动创建一个 Microsoft 帐户。 创建 Microsoft 帐户后，可以用于访问消费者相关的 Microsoft 云服务或 Azure。 \n- **工作帐户**（由管理员签发供企业使用） - 提供对所有小型、中型和企业业务级别 Microsoft 云服务的访问，如 Azure、Microsoft Intune 或 Microsoft 365。 作为组织注册此类服务时，会在 Azure Active Directory 中自动预配一个基于云的目录，来表示你的组织。 有关详细信息，请参阅 [管理 Azure AD 目录](/azure/active-directory/active-directory-administer)。\n- **Visual Studio ID**（为 Visual Studio Professional 或 Enterprise 订阅创建）- 我们建议使用此选项从 Visual Studio Gallery 加入此开发人员计划，充分利用 Visual Studio 订阅者的权益。 \n"
  - question: "如何通过开发人员计划获取 Microsoft 365 开发人员订阅？  \n"
    answer: >
      如果你加入 Microsoft 365 开发人员计划，即有资格获得免费的 Microsoft 365 E5 开发人员订阅。 这是一种特殊的订阅，仅用于应用程序开发。 有关详细信息，请参阅[设置 Microsoft 365 开发人员订阅](microsoft-365-developer-program-get-started.md)。
  - question: >
      使用哪个 ID 登录开发人员计划仪表板？
    answer: >
      使用你的会员 ID 登录开发人员计划仪表板，以访问有关你的订阅的信息。 这是你加入该计划时用于登录的 Microsoft 帐户或支持 Azure Active Directory 的电子邮件。
  - question: >
      使用哪个 ID 登录开发人员订阅？
    answer: >
      使用设置开发人员订阅时创建的管理员 ID。 可在[开发人员计划仪表板](https://aka.ms/DevProgramDashboard)上的订阅磁贴上找到管理员 ID。
  - question: >
      开发人员订阅中包含了哪些内容？
    answer: "如果你在 2019 年 8 月 25 日后创建了订阅，则可获得包括 25 个用户许可证的 Office 365 E5 开发人员订阅。 在 2019 年 8 月 25 日之前加入该计划的客户可获得包括 25 个用户许可证的 Office 365 E3 开发人员订阅。\n\nOffice 365 E3 开发人员订阅包括以下内容：\n\n- [Exchange Online（计划 2）](https://products.office.com/exchange/compare-microsoft-exchange-online-plans)\n- [用于 Office 365 的流](https://flow.microsoft.com/pricing/)\n- [Office 365 信息保护 - 标准](https://products.office.com/en-us/business/azure-information-protection-for-office-365)\n- [Microsoft Forms（计划 E5）](https://support.office.com/article/Frequently-asked-questions-about-Microsoft-Forms-495c4242-6102-40a0-add8-df05ed6af61c)\n- [Microsoft Planner](https://products.office.com/compare-all-microsoft-office-products?tab=2)\n- \n  [Microsoft 搜索](https://products.office.com/en-us/business/intelligent-search?tab=Discovery)\n- [适用于 Office 365 E5 SKU 的 Microsoft Stream](https://products.office.com/business/office-365-enterprise-e5-business-software)\n- [Microsoft Teams](https://products.office.com/business/office-365-enterprise-e5-business-software)\n- [Office 365 移动设备管理](https://support.office.com/article/Set-up-Mobile-Device-Management-MDM-in-Office-365-dd892318-bc44-4eb1-af00-9db5430be3cd)\n- [Office 365 专业增强版](https://products.office.com/business/office-365-proplus-business-software)\n- [Office 网页版](/office365/servicedescriptions/office-online-service-description/office-online-service-description)\n- [PowerApps for Office 365](https://powerapps.microsoft.com/pricing/)\n- [面向开发人员的 SharePoint Online](https://products.office.com/SharePoint/compare-sharepoint-plans)\n- [Skype for Business Online（计划 2）](/office365/servicedescriptions/skype-for-business-online-service-description/skype-for-business-online-service-description)\n- [Sway](https://sway.com/)\n- [待办事项 （计划 3）](https://todo.microsoft.com)\n- [白板（计划 2）](https://products.office.com/en-us/microsoft-whiteboard/digital-whiteboard-app)\n\nMicrosoft 365 E5 开发人员订阅包括 Office 365 E3 开发人员订阅中包含的所有应用，以及以下新增功能:  \n\n- Power BI 高级分析  \n- 用于合规性和信息保护的企业移动性 + 安全性 (EMS)  \n- Office 365 高级威胁防护 \n- 用于构建高级标识和访问管理解决方案的 Azure Active Directory  \n\nMicrosoft 365 E5 开发人员订阅包括以下内容： \n\n- Azure Active Directory Premium P1 \n- Azure Active Directory Premium P2 \n-   Azure 高级威胁防护 \n-   Azure 信息保护高级版 P1 \n-   Azure 信息保护高级版 P2 \n-   客户密码箱 \n-   Exchange Online（计划 2） \n-   Flow for Office 365 \n-   适用于 Office 365 的信息保护 - 高级版 \n-   适用于 Office 365 的信息保护 - 标准版 \n-   Microsoft Azure Active Directory 权限 \n-   Microsoft Azure 多重身份验证 \n-   Microsoft 云应用安全 \n-   Microsoft Forms（计划 E5） \n-   Microsoft Intune \n-   Microsoft MyAnalytics（完整版） \n-   Microsoft Planner \n-   Microsoft StaffHub \n-   Microsoft Stream for O365 E5 SKU \n-   Microsoft Teams \n-   Office 365 移动设备管理 \n-   Microsoft Purview 电子数据展示（高级版） \n-   Office 365 高级安全管理 \n-   Office 365 高级威胁防护（计划 1） \n-   Office 365 高级威胁防护（计划 2） \n-   Office 365 特权访问管理 \n-   Office 365 专业增强版 \n-   Office Online \n-   电话系统 \n-   Power BI Pro \n-   PowerApps for Office 365 计划 3 \n-   SharePoint Online（计划 2） \n-   Skype for Business Online (计划 2) \n-   Sway \n-   微软待办（计划 3） \n-   白板（计划 3） \n-   Yammer 企业版 \n\n可在[仪表板](https://developer.microsoft.com/office/profile)的订阅磁贴上看到你订阅的是 Microsoft 365 E5 还是 Office 365 E3。 该磁贴将在订阅域名下显示 E3 或 E5。\n"
  - question: >
      即时沙盒的功能是否不同于标准Microsoft 365 E5订阅？
    answer: >
      在Exchange Online中，不支持邮流的入站连接器。 如果尝试创建入站连接器，则会收到以下错误：“执行请求时出错。 对于此服务产品/服务，无法在组织中创建或更新入站连接器。
  - question: >
      订阅还包括对 Azure 的订阅吗？
    answer: "此项优惠不包括 Azure 的订阅。 但是，若要接受免费访问 Azure 服务，您可以 [创建一个免费的 Azure 帐户](https://azure.microsoft.com/free/)。 \n"
  - question: >
      开发人员订阅包括多少个用户许可证？
    answer: >
      Office 365 E3 或 Microsoft 365 E5 开发人员订阅包括 25 个用户许可证（包括管理员），仅用于开发。 如果将此订阅用于应用程序开发外的其他用途，会被视为违反许可证协议。 有关许可限制的更多详细信息，请参阅[使用条款](terms-and-conditions.md)。
  - question: >
      我的订阅有效期多长，何时会过期？
    answer: "你的订阅可使用 90 天，并且基于有效开发人员活动续订。 如果正在将订阅用于开发，订阅将每 3 个月续订一次，可以无限期延期。 在 [Microsoft 365 开发人员计划仪表板](https://aka.ms/DevProgramDashboard)上，可以找到订阅到期日期以及订阅的名称。 有关详细信息，请参阅[订阅到期和续订](subscription-expiration-and-renewal.md)。\n\n如果通过 Visual Studio Enterprise 或 Visual Studio Professional 加入计划，订阅将自动续订，直到 Visual Studio subscription 到期。 \n\n<a name=\"renew-subscription\"> </a>\n"
  - question: >
      为什么不提供一年订阅？
    answer: "2019 年 4 月，我们转移到了新的模式：你的订阅可以以 90 天为周期永久续订，只要你积极地将此订阅用于开发。 我们认为此模式可确保积极开发解决方案的开发人员拥有可满足其使用期限要求的订阅。 如果你频繁进行开发，订阅将永不过期，订阅会自动延期。 如果你在短期内进行开发，你的订阅过期并被删除，可以注册新的订阅。 \n\n如果你希望拥有长期可用的订阅，建议你获取 Visual Studio Professional 或 Visual Studio Enterprise 订阅。 这些计划包括免费的 Microsoft 365 开发人员订阅，该订阅在 Visual Studio 订阅有效期内可用。 要访问此订阅，请转到 [Visual Studio | 我的权益](https://my.visualstudio.com/benefits). 有关详细信息，请联系 [Visual Studio 客户服务](https://www.visualstudio.com/subscriptions/support/)。 \n"
  - question: >
      如何确定订阅是否可续订？
    answer: "We use a set of algorithms and telemetry that we get from your activity in the Microsoft 365 Developer Program and on your Office 365 E3 or Microsoft 365 E5 developer subscription to determine whether you are actively developing. We check these regularly to update your status and determine whether your subscription should be extended. \n\n如果你认为我们未能正确跟踪你的开发活动，可以通过仪表板告诉我们。 要在仪表板警报中提交表单，告诉我们你将订阅用于开发的情况，请选择“**告诉我们**”链接，如下图所示。 我们将审阅你的请求，如果你符合延期条件，我们会通知你。 \n\n<img alt=\"Screenshot of the subscription expiration text box with the let us know link highlighted\" src=\"images/appeals-ux-for-qa.jpg\" width=\"500\"> \n"
  - question: >
      你们如何定义开发活动？
    answer: "通过开发人员计划和开发人员订阅中你的活动确定你是否正在积极开发，以及是否应将你的订阅延期。 \n\n要详细了解我们跟踪的活动类型，请参阅[使用条款](terms-and-conditions.md)。 \n"
  - question: >
      我的订阅将要到期时，我是否可以续订？
    answer: "订阅延期的唯一方式是进行有效的开发人员活动。 如果正在使用订阅开发自定义解决方案，订阅将过期并最终被删除。 \n\n有关详细信息，请参阅[订阅到期和续订](subscription-expiration-and-renewal.md)。\n"
  - question: >
      如果我的订阅将要过期，多长时间后会被删除？
    answer: >
      You have 30 days after your subscription expires to migrate any data. For the next 30 days, only the admin will have access to the subscription, and on day 60, the subscription and all data will be deleted.


      <a name="account-types"> </a>
  - question: >
      如何从 Office 365 E3 订阅迁移到 Microsoft 365 E5 订阅？
    answer: "目前，仅新的 Microsoft 365 开发人员计划成员能自动获得 Microsoft 365 E5 开发人员订阅。 现有用户将获得迁移到Microsoft 365 E5订阅的选项。 \n\n如果选择迁移到Microsoft 365 E5订阅，可以使用免费工具 [Microsoft Mover](https://mover.io/) 来迁移数据。 另请参阅以下资源：\n\n- [如何将邮箱从一个 Microsoft 365 租户迁移到另一个租户](/exchange/mailbox-migration/migrate-mailboxes-across-tenants)\n- [使用 PowerShell 执行分阶段迁移到Office 365](/microsoft-365/enterprise/use-powershell-to-perform-a-staged-migration-to-microsoft-365?view=o365-worldwide)\n- [将内容迁移到 Microsoft 365](/sharepointmigration/migrate-to-sharepoint-online)。\n"
  - question: >
      是否应选择即时沙盒或可配置沙盒？
    answer: "如果选择即时沙盒，你可以将沙盒配置时间从几天缩短到几秒钟。 Microsoft 365 即时沙盒预先配置了 Microsoft Teams、SharePoint、Outlook 和 Office。 它还包括适用于 24 名测试用户和一名管理员的许可证，以及适用于电脑和 Mac 的最新 Microsoft 365 应用，包括 Power Apps、Power BI、企业移动性 + 安全性、Office 365 高级威胁防护和 Azure Active Directory。\n\n此外，还可获取预安装的示例数据，包括新的 Teams 示例数据包，该数据包模拟小型企业环境，帮助你跨 Microsoft 365 平台构建解决方案。 有关详细信息，请参阅开发人员沙盒示例数据。\n\n如果选择可配置的沙盒，则将具有必须用示例数据填充的空沙盒。 此沙盒最多可能需要两天的预配时间。 可以选择安装开发人员程序仪表板上可用的示例数据包。 可以使用此选项自定义域名。 \n"
  - question: >
      如何在即时沙盒中找到 Teams 示例数据？
    answer: >
      若要查看 Microsoft Teams 示例数据，请转到 Microsoft 365 E5 订阅中的“**Teams**”。 在“Teams”选项卡上，你将看到一些预先创建的团队与 **Mark 8 项目团队** 中的示例用户聊天。 App Studio/Dev Portal 应用已预安装并固定到导航窗格。
  - question: >
      我为何应该链接我的 GitHub 账户？
    answer: "在加入 Microsoft 365 开发人员计划时，在 [我的设置](https://developer.microsoft.com/microsoft-365/profile/settings/preferences) 页面上，可以将 GitHub 账户链接到开发人员计划账户。 链接 GitHub 帐户将累积到 Microsoft 365 开发人员沙盒订阅的续订中。 还可通过转到 **我的设置** 页面的 [已链接账户](https://developer.microsoft.com/microsoft-365/profile/settings/accounts-linked) 选择取消链接账户。\n  \n"
  - question: >
      是否可以在 Office 365 E3 和 Microsoft 365 E5 订阅两者之间进行选择？
    answer: "目前，新的开发人员计划成员仅提供Microsoft 365 E5订阅。 拥有Office 365 E3订阅的现有成员可以选择保留其当前订阅，如果不需要在Microsoft 365 E5中提供的新功能，或对Microsoft 365 E5订阅进行一次性升级，则继续续订该订阅。 开发人员计划成员只能有一个订阅。  \n"
  - question: >
      Microsoft 365 开发人员订阅是否受 Microsoft 云 (EUDB) 的欧盟数据边界约束？
    answer: >
      否。 免费的 Microsoft 365 开发人员订阅仅受 [条款和条件](terms-and-conditions.md) 约束，而不受 EUDB 承诺的约束。 但是，在预配过程中，可以选择订阅的国家/地区。
  - question: "作为 Microsoft 合作伙伴，我可以接收订阅吗？ \n"
    answer: "是的，你可以按照[以下说明操作](microsoft-365-developer-program.md)加入 Microsoft 365 开发人员计划并设置 Microsoft 365 开发人员订阅。 但是，如果已拥有 Visual Studio Enterprise 或 Visual Studio Professional 订阅，也可以享有获取 Microsoft 365 开发人员订阅的权益。 要访问此订阅，请转到 [Visual Studio | 我的权益](https://my.visualstudio.com/benefits). 有关详细信息，请联系 [Visual Studio 客户服务](https://www.visualstudio.com/subscriptions/support/)。 \n"
  - question: >
      作为 Microsoft 全职员工，我可以接收订阅吗？
    answer: >
      Microsoft 员工无法注册此项优惠。 所有 Microsoft 全职员工都有权获得包含 Microsoft 365 E5 开发人员订阅访问权限在内的的免费 Visual Studio 订阅。 你可以在 [Visual Studio |My Benefits](https://my.visualstudio.com/benefits) 获得此权益。
  - question: >
      作为在 Microsoft 工作的供应商，有没有资格接收订阅？
    answer: >
      是的，你可以按照[以下说明操作](microsoft-365-developer-program.md)加入 Microsoft 365 开发人员计划并设置 Microsoft 365 开发人员订阅。 即使对于供应商，此订阅 _仅用于应用程序开发_。 如果没有进行有效的开发活动，订阅将不会续订。
  - question: >
      该 Microsoft 365 开发人员订阅是否提供我的语言版本？
    answer: >
      Microsoft 365 开发人员订阅仅提供英语版本。


      开发人员计划网站提供以下语言：中文 (简体) 、法语、德语、日语、葡萄牙语 (巴西) 、俄语和西班牙语。
  - question: >
      如何退出 Microsoft 365 开发人员计划团队？
    answer: >
      如果决定不再加入 Microsoft 365 开发人员计划，可以结束订阅并退出计划。

        > [!WARNING]
        > 以下步骤将擦除所有配置文件信息。 您存储在开发人员订阅中的任何数据都会丢失，且不会在其他位置备份。

      1. 登录到 Microsoft 365 开发人员计划。


      2. 选择 **删除配置文件**。


      3. 在 **删除配置文件** 确认框中，选择 **删除**。
  - question: >
      支持
    answer: "如果在设置订阅时遇到问题，请参阅以下支持资源：\n\n- [Stack Overflow](https://stackoverflow.com/questions)   \n"
